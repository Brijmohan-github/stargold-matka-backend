<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proceed with Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 400px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        text-align: center;
      }
      .payment-details {
        margin: 20px 0;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
      }
      .payment-details p {
        font-size: 16px;
        color: #666;
        line-height: 1.5;
      }
      .payment-details span {
        font-weight: bold;
      }
      .button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Proceed with Payment</h2>
      <div class="payment-details">
        <p>Amount: <span>$100.00</span></p>
        <p>For: <span>Service Subscription</span></p>
      </div>
      <button class="button" onclick="proceedToPayment()">Pay Now</button>
    </div>

    <script></script>
  </body>
</html>
